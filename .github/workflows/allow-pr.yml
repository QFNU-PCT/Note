name: 允许提交PR

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  enable-pr:
    runs-on: ubuntu-latest
    env:
      REPO: QFNU-PCT/Note
      TOKEN: ${{ secrets.ORG_TOKEN }}

    steps:
      - name: Setup git config
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Clone repository
        run: |
          git clone https://x-access-token:${TOKEN}@github.com/${REPO}.git repo

      - name: Enable PR submissions
        run: |
          cd repo
          mkdir -p .github
          echo "PRs are allowed now." > .github/PR_ALLOWED
          git add .github/PR_ALLOWED
          git diff --cached --quiet || git commit -m "✅ 启用 Pull Request 提交"
          git push origin main

