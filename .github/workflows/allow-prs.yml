# .github/workflows/allow-prs.yml
name: 🟢 Allow Pull Requests

on:
  schedule:
    - cron: '1 14 * * SUN'  # 北京时间 22:01 = UTC 14:01
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  allow_prs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable PRs by restoring config
        run: |
          cat <<EOF > .github/ISSUE_TEMPLATE/config.yml
blank_issues_enabled: true
EOF

      - name: Commit changes
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git

          git add .github/ISSUE_TEMPLATE/config.yml
          git commit -m "✅ 允许 Pull Request 提交"
          git push origin main
