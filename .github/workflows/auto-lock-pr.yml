name: 限制时间段禁止合并 PR

on:
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
      - reopened
  workflow_dispatch:

permissions:
  checks: write
  pull-requests: write

jobs:
  block-merge-in-window:
    runs-on: ubuntu-latest

    steps:
      - name: 判断是否在限制时间段（北京时间周日 12:30–22:00）
        id: timecheck
        run: |
          now_utc=$(date -u +"%H:%M")
          weekday=$(date -u +"%u")  # 1=Mon ... 7=Sun
          start="04:30"  # UTC 时间 = 北京时间 12:30
          end="14:00"    # UTC 时间 = 北京时间 22:00
          in_window=false
          if [ "$weekday" -eq "7" ] && [[ "$now_utc" > "$start" && "$now_utc" < "$end" ]]; then
            in_window=true
          fi
          echo "in_window=$in_window" >> $GITHUB_OUTPUT
          echo "当前 UTC 时间: $now_utc, 星期: $weekday, in_window: $in_window"

      - name: 如果在禁止时间段，创建失败状态检查
        if: steps.timecheck.outputs.in_window == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const headSha = pr.head.sha;

            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "Merge Block Check",
              head_sha: headSha,
              status: "completed",
              conclusion: "failure",
              output: {
                title: "禁止合并",
                summary: "当前时间为北京时间周日 12:30–22:00，禁止合并此 PR。请在允许时间段外再尝试合并。"
              }
            });

      - name: 如果在允许时间段，创建通过状态检查
        if: steps.timecheck.outputs.in_window != 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const headSha = pr.head.sha;

            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "Merge Block Check",
              head_sha: headSha,
              status: "completed",
              conclusion: "success",
              output: {
                title: "允许合并",
                summary: "当前时间允许合并此 PR。"
              }
            });

