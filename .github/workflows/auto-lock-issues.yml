name: 🔒 Lock Issue Submission

on:
  schedule:
    - cron: '30 4 * * SUN'  # UTC 04:30 = 北京时间周日 12:30
  workflow_dispatch:

jobs:
  lock_issue_submission:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write

    steps:
      - name: ⬇️ Checkout repository with ORG_TOKEN
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ORG_TOKEN }}

      - name: 🛠️ Write issue config to disable issue submission
        run: |
          mkdir -p .github/ISSUE_TEMPLATE
          cat > .github/ISSUE_TEMPLATE/config.yml <<EOF
          blank_issues_enabled: false
          contact_links:
            - name: 🔒 提交入口已关闭
              url: https://github.com/QFNU-PCT/Note
              about: 每周任务窗口：周一 00:00 - 周日 12:30（北京时间），其余时间暂停 Issue。
          EOF

      - name: 📦 Commit & Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git add .github/ISSUE_TEMPLATE/config.yml
          git commit -m "🔒 自动关闭 Issue 提交窗口" || echo "Nothing to commit"
          git push origin HEAD:main
