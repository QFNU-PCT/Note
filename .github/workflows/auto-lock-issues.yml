name: 在12点半至22点期间自动关闭提交PR（带开关控制）

on:
  pull_request:
    types: [opened]
  workflow_dispatch:

jobs:
  close-pr-in-window:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if PR_ALLOWED file exists
        id: prcheck
        run: |
          if [ -f ".github/PR_ALLOWED" ]; then
            echo "pr_allowed=true" >> $GITHUB_OUTPUT
          else
            echo "pr_allowed=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine if we're in the restricted window
        if: steps.prcheck.outputs.pr_allowed == 'false'
        id: timecheck
        run: |
          now_utc=$(date -u +"%H:%M")
          weekday=$(date -u +"%u")   # 1=Mon ... 7=Sun
          start="04:30"; end="14:00"
          in_window=false
          if [ "$weekday" -eq "7" ] && [[ "$now_utc" > "$start" && "$now_utc" < "$end" ]]; then
            in_window=true
          fi
          echo "in_window=$in_window" >> $GITHUB_OUTPUT

      - name: Close PR if in restricted window
        if: steps.timecheck.outputs.in_window == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.number }}
        run: |
          echo "Pull Request #$PR_NUMBER opened during disabled window – closing it."
          curl -s -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$REPO/issues/$PR_NUMBER/comments" \
            -d '{"body": "⚠️ 当前时间为北京时间周日 12:30–22:00，PR 提交暂时被禁止。"}'

          curl -s -X PATCH \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$REPO/pulls/$PR_NUMBER" \
            -d '{"state":"closed"}'
